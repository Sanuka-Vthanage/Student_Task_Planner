<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Task Planner</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Student Task Planner</h1>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="task-form">
            <input 
                type="text" 
                name="task" 
                placeholder="Enter a new task..." 
                required
            />
            <button type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul class="task-list">
            {% for task in tasks %}
                <li class="{% if task.done %}completed{% endif %}">
                    <span>{{ task.name }}</span>

                    <div class="actions">
                        {% if not task.done %}
                            <a href="/complete/{{ loop.index0 }}" class="complete-btn">âœ”</a>
                        {% endif %}
                        <a href="/delete/{{ loop.index0 }}" class="delete-btn">âœ–</a>
                    </div>
                </li>
            {% else %}
                <p class="empty">No tasks added yet.</p>
            {% endfor %}
        </ul>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
